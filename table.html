<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        
        table{
            /* margin: 30px; */
            width: 50%;
            border: 3px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: lightgrey;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    
        <table>
            <h2>Members</h2>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Year</th>
            </tr>

            <tr>
                <td>Param</td>
                <td>Developer</td>
                <td>2021-2055</td>
            </tr>
            <tr>
                <td>Jyoti</td>
                <td>Student</td>
                <td>2021-2055</td>
            </tr>
            <tr>
                <td>Barkha</td>
                <td>Manager</td>
                <td>2021-2055</td>
            </tr>
        </table>

</body>

</html>
